<!DOCTYPE html>
<html>
<head>
  <title>BADGR</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.2.min.js"></script>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="stylesheet" type="text/css" href="css/users.css" />
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/jquery.ui.touch-punch.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
  <script src="http:#//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <link type="text/javascript" src="js/jquery.min.js" />
</head>
<body>
<section class="wrapper">
  <section class="holder">
    <section class="users-page">
      <ul id='list-of-users'>
        <template id='user-template'>
          <section class="each">
            <li class='username-entry'>
              <p class='user-number'>{{userNumber}}</p>
              <p class='username'>{{username}}</p>
              <section class="badge-up">
                <section class="badge-container">
                  <section class="top-row">
                    <section class="img-1"></section>
                    <section class="img-2"></section>
                    <section class="img-3"></section>
                  </section>
                  <section class="bottom-row">
                    <section class="img-4"></section>
                    <section class="img-5"></section>
                    <section class="img-6"></section>
                  </section>
                </section>
              </section>
            </li>
          </section>
        </template>
      </ul>
    </section>
  </section>
</section>
<script src='//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js' type='text/javascript'></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/users.js"></script>
<script type="text/javascript">
  app.initialize();
</script>
<script type="text/javascript">
  $(document).ready( function() {
    $(".ui-loader").hide();
});
</script>
</body>
</html>
